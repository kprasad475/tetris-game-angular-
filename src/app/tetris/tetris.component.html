<div class="tetris-container">
    <div class="game-board">
      <!-- Game board grid will be dynamically generated here -->
    </div>
    <div class="controls">
      <button mat-button (click)="moveLeft()">Left</button>
      <button mat-button (click)="moveRight()">Right</button>
      <button mat-button (click)="rotate()">Rotate</button>
      <button mat-button (click)="moveDown()">Down</button>
    </div>
  </div>
